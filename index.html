<!DOCTYPE html>
<html data-ng-app="FoursquareApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/toaster.css" rel="stylesheet">
    <link href="css/loading-bar.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="page">
    <header class="container" data-ng-controller="navigationController">
        <div id="menu" class="navbar navbar-default">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <div id="logo">
                    <a href='#/'>
                        <h4>Explore Foursquare</h4>
                    </a>
                </div>
            </div>
            <div class="navbar-collapse collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-class="{'active':isActive('/explore')}"><a href="#/explore">Explore</a></li>
                    <li data-ng-class="{'active':isActive('/places')}"><a href="#/places">My Places</a></li>
                    <li data-ng-class="{'active':isActive('/about')}"><a href="#/about">About</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section id="body" class="container">
        <div data-ng-view=""></div>
    </section>
    <hr />
    <footer class="container">
        <p>Created by Taiseer Joudeh. Twitter: <a target="_blank" href="http://twitter.com/tjoudeh">@tjoudeh</a></p>
        <p>Taiseer Joudeh Blog: <a target="_blank" href="http://www.bitoftech.net">bitoftech.net</a></p>
    </footer>

</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="js/loading-bar.min.js"></script>
    <script type="text/javascript" src="js/toaster.js"></script>

    <<!-- Load app main script -->
    <script src="app/app.js"></script>

    <!-- Load services -->
    <script src="app/services/placesExplorerService.js"></script>
    <script src="app/services/placesPhotosService.js"></script>
    <script src="app/services/placesDataService.js"></script>

    <!-- Load controllers -->
    <script src="app/controllers/placesPhotosController.js"></script>
    <script src="app/controllers/placesExplorerController.js"></script>
    <script src="app/controllers/userContextController.js"></script>
    <script src="app/controllers/myPlacesController.js"></script>
    <script src="app/controllers/navigationController.js"></script>
    <script src="app/controllers/aboutController.js"></script>

    <!-- Load custom filters -->
    <script src="app/filters/placeNameCategoryFilter.js"></script>

    <!-- Load custom directives -->
    <script src="app/directives/fsUnique.js"></script>
</body>
</html>
